<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinenest Login</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d0d0d;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .login-box {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #e50914;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Cinenest</h2>
    <p>Enter your name to continue</p>
    <input type="text" id="username" placeholder="Your name">
    <button onclick="login()">Continue</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        localStorage.setItem('cinenestUser', name);
        window.location.href = "who.html";
      } else {
        alert("Please enter your name");
      }
    }
  </script>
</body>
</html>atform-
